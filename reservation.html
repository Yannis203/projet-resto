<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation Restaurant</title>
</head>
<body>
  <h1>Formulaire de réservation</h1>

  <form id="reservationForm">
    <input type="text" name="nom" placeholder="Votre nom" required><br>
    <input type="email" name="email" placeholder="Votre email" required><br>
    <input type="date" name="date" required><br>
    <input type="number" name="table" placeholder="Numéro de table" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nom = this.nom.value;
      const email = this.email.value;
      const date = this.date.value;
      const table = this.table.value;

      fetch("https://script.google.com/macros/s/AKfycbwsa2bcbU9Mxe7Q5hkrkCz7oekEGctu8fojdgHICHSjq1uKmAgUdpqlbNTW8VhZ3Dpf/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nom, email, date, table })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("message").textContent = data.message;
      })
      .catch(error => {
        document.getElementById("message").textContent = "Erreur lors de l’envoi.";
        console.error("Erreur :", error);
      });
    });
  </script>
</body>
</html>
