<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation Restaurant</title>
</head>
<body>
  <h1>Formulaire de réservation</h1>

  <form id="reservationForm">
    <input type="text" name="nom" placeholder="Votre nom" required><br>
    <input type="email" name="email" placeholder="Votre email" required><br>
    <input type="date" name="date" required><br>
    <input type="number" name="table" placeholder="Numéro de table" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();


    const formData=new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbxHyt7s12ZFyOaOkE2d53BQ3QfK9HDpxC7xJ2BJVDYNHCQ6cTlPVKS2Pa4OiYDe2IB5/exec", {
        method: "POST",
    
        body:formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("message").textContent = data;
      })
      .catch(error => {
        document.getElementById("message").textContent = "Erreur lors de l’envoi.";
        console.error("Erreur :", error);
      });
    });
  </script>
</body>
</html>
